<!-- Scrollspy Table of Contents -->
<nav class="scrollspy-toc">
  <h4>On this page</h4>
  <ul id="toc-list">
    <!-- Auto-populated by JavaScript -->
  </ul>
</nav>

<style>
.scrollspy-toc {
  position: sticky;
  top: var(--spacing-lg);
  float: right;
  width: 220px;
  margin-left: var(--spacing-lg);
  margin-right: var(--spacing-md);
  margin-bottom: var(--spacing-lg);
  padding: var(--spacing-md) var(--spacing-sm);
  background: var(--bg-card);
  border: 1px solid var(--border-light);
  border-radius: var(--radius-md);
  box-shadow: var(--shadow-sm);
  max-height: calc(100vh - 4rem);
  overflow-y: auto;
  opacity: 0.95;
}

.scrollspy-toc h4 {
  margin: 0 0 var(--spacing-sm) 0;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text-muted);
}

.scrollspy-toc ul {
  list-style: none;
  margin: 0;
  padding: 0;
  font-size: 0.9rem;
  line-height: 1.3;
}

.scrollspy-toc li {
  margin: 0;
  padding: 0;
}

.scrollspy-toc a {
  display: block;
  padding: 0.35rem var(--spacing-xs);
  color: var(--text-body);
  text-decoration: none;
  border-bottom: none;
  border-left: 2px solid transparent;
  transition: all var(--transition-fast);
  line-height: 1.2;
}

.scrollspy-toc a:hover {
  color: var(--accent-primary);
  background: rgba(0, 0, 0, 0.03);
}

.scrollspy-toc a.active {
  color: var(--accent-primary);
  border-left-color: var(--accent-primary);
  background: rgba(107, 142, 127, 0.1); /* sage with opacity */
  font-weight: 500;
}

/* Mobile: move to top instead of floating */
@media (max-width: 768px) {
  .scrollspy-toc {
    position: static;
    float: none;
    width: 100%;
    margin: var(--spacing-lg) 0;
  }
}
</style>

<script>
(function() {
  // Wait for DOM to be ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initScrollspy);
  } else {
    initScrollspy();
  }

  function initScrollspy() {
    const tocList = document.getElementById('toc-list');
    if (!tocList) return;

    // Find all h2 headings in the main content
    const headings = document.querySelectorAll('.container h2');
    if (headings.length === 0) return;

    // Generate TOC links
    headings.forEach((heading, index) => {
      // Create an ID for the heading if it doesn't have one
      if (!heading.id) {
        heading.id = 'section-' + index;
      }

      // Create TOC item
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = '#' + heading.id;
      a.textContent = heading.textContent;
      a.addEventListener('click', (e) => {
        e.preventDefault();
        heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
        // Update URL without jumping
        history.pushState(null, null, '#' + heading.id);
      });

      li.appendChild(a);
      tocList.appendChild(li);
    });

    // Scrollspy functionality
    const links = tocList.querySelectorAll('a');
    const headingPositions = Array.from(headings).map(h => ({
      id: h.id,
      top: h.offsetTop
    }));

    function updateActiveLink() {
      const scrollPos = window.scrollY + 100; // Offset for better UX

      // Find the current section
      let currentId = headingPositions[0]?.id;
      for (let i = headingPositions.length - 1; i >= 0; i--) {
        if (scrollPos >= headingPositions[i].top) {
          currentId = headingPositions[i].id;
          break;
        }
      }

      // Update active state
      links.forEach(link => {
        if (link.getAttribute('href') === '#' + currentId) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    // Update on scroll (throttled)
    let scrollTimeout;
    window.addEventListener('scroll', () => {
      if (scrollTimeout) {
        window.cancelAnimationFrame(scrollTimeout);
      }
      scrollTimeout = window.requestAnimationFrame(updateActiveLink);
    });

    // Initial update
    updateActiveLink();
  }
})();
</script>
